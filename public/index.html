<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-box">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"></path>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
        <h1 class="logo-title">Manage Your Time</h1>
      </div>
      <p class="subtitle">Dive in! Take Note! Keep the track!</p>
    </header>

    <div class="content">
      <form id="addTodoForm" class="add-form">
        <div class="form-row">
          <input
            type="text"
            id="todoTitle"
            placeholder="Add a new task..."
            class="input-main"
            required
          />
          <button type="button" id="toggleDetailsBtn" class="btn-details" title="More options">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </button>
          <button type="submit" class="btn-add">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>Add</span>
          </button>
        </div>

        <div id="detailsSection" class="details-section" style="display: none;">
          <textarea
            id="todoDescription"
            placeholder="Description (optional)"
            class="input-description"
            rows="2"
          ></textarea>

          <div class="details-row">
            <div class="form-group">
              <label class="label">Due Date</label>
              <input type="date" id="todoDueDate" class="input-date" />
            </div>
          </div>

          <div class="form-group">
            <label class="label">Tags</label>
            <div class="tag-input-row">
              <input
                type="text"
                id="tagInput"
                placeholder="Add tag..."
                class="input-tag"
              />
              <button type="button" id="addTagBtn" class="btn-tag">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                  <line x1="7" y1="7" x2="7.01" y2="7"></line>
                </svg>
                <span>Add</span>
              </button>
            </div>
            <div id="tagsList" class="tags-list"></div>
          </div>
        </div>
      </form>

      <div class="filter-bar">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span>All</span>
            <span class="badge" id="countAll">0</span>
          </button>
          <button class="filter-btn" data-filter="active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
            </svg>
            <span>Active</span>
            <span class="badge" id="countActive">0</span>
          </button>
          <button class="filter-btn" data-filter="completed">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Completed</span>
            <span class="badge" id="countCompleted">0</span>
          </button>
          <button class="filter-btn" data-filter="today">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span>Today</span>
            <span class="badge" id="countToday">0</span>
          </button>
          <button class="filter-btn" data-filter="week">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>This Week</span>
            <span class="badge" id="countWeek">0</span>
          </button>
        </div>

        <div class="view-buttons">
          <button class="view-btn active" data-view="list">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
          </button>
          <button class="view-btn" data-view="calendar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </button>
        </div>
      </div>

      <div id="listView" class="list-view">
        <div id="todosList" class="todos-list"></div>
        <div id="emptyState" class="empty-state">
          <p class="empty-title">No tasks found!</p>
          <p class="empty-text">Create your first task to get started!</p>
        </div>
      </div>

      <div id="calendarView" class="calendar-view" style="display: none;"></div>

      <div id="completionStats" class="completion-stats" style="display: none;"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
